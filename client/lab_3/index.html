<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Filip Radmanovic"/>
    <title xml:lang="en" lang="en">Random Bagel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "wrapper">
        <header class = "header">
            <h1>Filip's Labs For INST377</h1>
        </header>
        <div class="container">
            <div class = "box left_section">
                <h2>Albums</h2>
                <ol class="box">
                    <li>Dubioza Kolektiv - Live Pol'and'Rock</li>
                    <li>Royal Blood - Filthy Minds</li>
                    <li>Rammstein - Deutschland</li>
                    <li>Juanes - Mi Sangre</li>
                    <li>Jain - Zanaka</li>
                </ol>
            </div>

            <div class = "box right_section">
                <h2>Image Carousel</h2>

                

                <div class = "carousel">

                    <button class="prev", id="prev">Prev</button>

                    <div class="slides">
                        <div class="carousel_item">
                            <img src="images/Bagel1.jpg" alt="First Bagel"/>
                        </div>
                        <div class="carousel_item">
                            <img src="images/Bagel2.jpg" alt="Zweite Bagel"/>
                        </div>
                        <div class="carousel_item">
                            <img src="images/Bagel3.jpg" alt="Tercero Bagel"/>
                        </div>
                        <div class="carousel_item">
                            <img src="images/Bagel4.png" alt="Chetvyortyi Bagel"/>
                        </div>
                    </div>
                    <button class="next", id="next">Next</button>
                    
                </div>
                <div class="box">
                    <p>A bunch of random bagels</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>eniteCZ <a href="https://github.com/eniteCZ/INST377-Lab-Work">github.com/eniteCZ/INST377-Lab-Work</a></p>
    </footer>
    <script src="script.js"> </script>
</body>
</html>
